<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iki Kompres</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1><span>📷</span> Iki Kompres</h1>
    <p class="subtitle">Kecilkan ukuran gambar tanpa ribet!</p>

    <div class="card upload-area">
      <input type="file" id="imageInput" accept="image/*">
      <label for="imageInput">🖼️ Klik untuk pilih gambar</label>
    </div>

    <div class="slider-group">
      <label for="quality">Kualitas: <span id="qualityValue">0.7</span></label>
      <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7">
    </div>

    <button id="compressBtn">✨ Kompres Sekarang</button>

    <div class="preview" id="preview"></div>

    <a id="downloadLink" class="download-btn" style="display: none;" download="compressed.jpg">⬇️ Download Hasil</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
