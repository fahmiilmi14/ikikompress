<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iki Kompress</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ”§ Iki Kompress</h1>
    <p class="subtitle">Kompres ukuran foto langsung di browser</p>

    <div class="upload-box">
      <input type="file" id="imageInput" accept="image/*">
      <label for="imageInput">Pilih Gambar</label>
    </div>

    <div class="quality-box">
      <label for="quality">Kualitas: <span id="qualityValue">0.7</span></label>
      <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7">
    </div>

    <button id="compressBtn">Kompres Gambar</button>

    <div class="preview" id="preview"></div>

    <a id="downloadLink" class="download-btn" style="display: none;" download="compressed.jpg">â¬‡ï¸ Download Hasil</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
